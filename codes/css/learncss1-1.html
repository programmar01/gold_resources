<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Align Items</title>
    <link href="./learncss1-1.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>

<body>
    <h1>Flex Start</h1>
    <div class='container' id='flexstart'>
        <div class='left'></div>
        <div class='center'></div>
        <div class='right'></div>
    </div>
    <h1>Flex End</h1>
    <div class='container' id='flexend'>
        <div class='left'></div>
        <div class='center'></div>
        <div class='right'></div>
    </div>
    <h1>Center</h1>
    <div class='container' id='center'>
        <div class='left'></div>
        <div class='center'></div>
        <div class='right'></div>
    </div>
    <h1>Baseline</h1>
    <div class='container' id='baseline'>
        <div class='left'></div>
        <div class='center'></div>
        <div class='right'></div>
    </div>
    <h1>Stretch</h1>
    <div class='container' id='stretch'>
        <div class='left'></div>
        <div class='center'></div>
        <div class='right'></div>
    </div>
</body>

</html>
