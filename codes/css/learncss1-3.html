<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet'>
    <link href='./learncss1-3.css' rel='stylesheet' />
    <title>Flex Basis</title>
</head>

<body>
    <h1>Grows</h1>
    <div id='grows'>
        <div class='grow side'>
            <h2>1</h2>
        </div>
        <div class='grow center'>
            <h2>2</h2>
        </div>
        <div class='grow side'>
            <h2>3</h2>
        </div>
    </div>
    <h1>Shrinks</h1>
    <div id='shrinks'>
        <div class='shrink side'>
            <h2>1</h2>
        </div>
        <div class='shrink center'>
            <h2>2</h2>
        </div>
        <div class='shrink side'>
            <h2>3</h2>
        </div>
    </div>
</body>
